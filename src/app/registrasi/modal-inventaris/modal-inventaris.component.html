<div class="modal-content">
  <form class="theme-form">
    <div class="modal-header">
      <h5 class="modal-title">Tambah Barang</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="inventarisForm">
        <ng-container>
          <div class="box">
            <div class="row" *ngIf="errorList">
              <div class="col-lg-12">
                <div class="alert alert-danger">
                  <ul class="list-style-none">
                    <li *ngFor="let item of errorList">
                      {{ item }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8">
                <div class="form-group">
                  <label for="nama" class="form-label">
                    Nama <span class="text-danger">*</span>
                  </label>
                  <input
                    formControlName="nama"
                    id="nama"
                    type="text"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label for="pembelian_th" class="form-label">
                    Tahun Pembelian
                  </label>
                  <input
                    formControlName="pembelian_th"
                    id="pembelian_th"
                    type="text"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label for="jumlah" class="form-label"> Jumlah </label>
                  <input
                    formControlName="jumlah"
                    id="jumlah"
                    type="number"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label for="kondisi" class="form-label"> Kondisi </label>
                  <select
                    class="form-control"
                    name="kondisi"
                    formControlName="kondisi"
                  >
                    <option value="Baru">Baru</option>
                    <option value="Bekas">Bekas</option>
                    <option value="Rusak">Rusak</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="keterangan" class="form-label">
                    Keterangan
                  </label>
                  <textarea
                    placeholder="Keterangan"
                    formControlName="keterangan"
                    name="keterangan"
                    id="keterangan"
                    class="form-control"
                    cols="10"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-info width-100"
        data-dismiss="modal"
        (click)="close()"
      >
        CANCEL
      </button>
      <button type="button" class="btn btn-info width-100" (click)="save()">
        SAVE
      </button>
    </div>
  </form>
</div>

<ng-container *ngIf="isLoading">
  <div class="spinner-wrapper">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
