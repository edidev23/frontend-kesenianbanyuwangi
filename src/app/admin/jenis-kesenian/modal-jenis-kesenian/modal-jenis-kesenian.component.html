<div class="modal-content">
  <form class="theme-form">
    <div class="modal-header">
      <h5 class="modal-title">Tambah Jenis Kesenian</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="jenisKesenianForm">
        <ng-container>
          <div class="box">
            <div class="row" *ngIf="errorList">
              <div class="col-lg-12">
                <div class="alert alert-danger">
                  <ul class="list-style-none">
                    <li *ngFor="let item of errorList">
                      {{ item }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8">
                <div class="form-group">
                  <label for="nama" class="form-label">
                    Jenis Kesenian
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    formControlName="nama"
                    id="nama"
                    type="text"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label for="parent" class="form-label">
                    Sub Kesenian <span class="text-danger">*</span>
                  </label>
                  <select
                    class="form-control"
                    name="parent"
                    formControlName="parent"
                  >
                    <option value="">Parent</option>

                    <option
                      [value]="item.id"
                      *ngFor="let item of parentJenisKesenian"
                    >
                      {{ item.nama }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-info width-100"
        data-dismiss="modal"
        (click)="close()"
      >
        CANCEL
      </button>
      <button type="button" class="btn btn-info width-100" (click)="save()">
        SAVE
      </button>
    </div>
  </form>
</div>

<ng-container *ngIf="isLoading">
  <div class="spinner-wrapper">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
