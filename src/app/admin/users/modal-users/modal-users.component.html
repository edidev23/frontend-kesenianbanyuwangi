<div class="modal-content">
  <form class="theme-form">
    <div class="modal-header">
      <h5 class="modal-title">Tambah Users</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="userForm">
        <ng-container>
          <div class="box">
            <div class="row" *ngIf="errorList">
              <div class="col-lg-12">
                <div class="alert alert-danger">
                  <ul class="list-style-none">
                    <li *ngFor="let item of errorList">
                      {{ item }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="name" class="form-label">
                    Nama
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    formControlName="name"
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="email" class="form-label">
                    Email
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    formControlName="email"
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label for="role" class="form-label">
                    Role <span class="text-danger">*</span>
                  </label>
                  <select
                    class="form-control"
                    name="role"
                    formControlName="role"
                  >
                    <option value="admin">Admin Disbudpar</option>
                    <option value="admin-desa">Operator Desa</option>
                    <option value="user-kik">User KIK</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label for="password" class="form-label"> Password </label>
                  <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Enter"
                  />
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-info width-100"
        data-dismiss="modal"
        (click)="close()"
      >
        CANCEL
      </button>
      <button type="button" class="btn btn-info width-100" (click)="save()">
        SAVE
      </button>
    </div>
  </form>
</div>

<ng-container *ngIf="isLoading">
  <div class="spinner-wrapper">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
