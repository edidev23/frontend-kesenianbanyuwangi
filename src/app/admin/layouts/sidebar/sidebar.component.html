<div class="navbar-menu">
  <div class="navbar-brand-box">
    <a routerLink="/home" class="logo">
      <div class="logo-lg">
        <img src="assets/img/logo-white.png" alt="logo" />
      </div>
      <div class="logo-sm">
        <img src="assets/img/logo-white.png" alt="logo" />
      </div>
    </a>
  </div>

  <ul id="accordionSidebar" class="navbar-nav sidebar">
    <li class="nav-item" *ngIf="role == 'user-kik'">
      <a routerLink="/homepage" class="nav-link" routerLinkActive="active">
        <fa-icon [icon]="faList"></fa-icon>

        <span>Dashboard</span>
      </a>
    </li>

    <ng-container *ngIf="role == 'admin'">
      <li class="nav-item">
        <a
          routerLink="/admin/homepage"
          class="nav-link"
          routerLinkActive="active"
        >
          <fa-icon [icon]="faList"></fa-icon>

          <span>Data Kesenian</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          routerLink="/admin/jenis-kesenian"
          class="nav-link"
          routerLinkActive="active"
        >
          <fa-icon [icon]="faList"></fa-icon>

          <span>Data Jenis Kesenian</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin/users" class="nav-link" routerLinkActive="active">
          <fa-icon [icon]="faList"></fa-icon>

          <span>Data Users</span>
        </a>
      </li>
    </ng-container>

    <li class="nav-item">
      <a (click)="logout()" class="nav-link">
        <fa-icon [icon]="faLogout"></fa-icon>

        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
