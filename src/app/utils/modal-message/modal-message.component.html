<ng-container *ngIf="errorMsg">
  <div class="card card-body">
    <div class="text-center mb-3">
      <h4 class="text-danger mb-3">Error Message</h4>

      <ul>
        <ng-container *ngFor="let item of errors">
          <li class="">{{ item }}</li>
        </ng-container>

        <ng-container *ngIf="!errors">
          The professionalUserProfileRequest field is required.
        </ng-container>
      </ul>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-info btn-sm" (click)="close()">Close</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="successMsg">
  <div class="card card-body">
    <div class="text-center">
      <h4 class="text-success mb-3">Success Message</h4>

      <p class="mb-3">
        {{ successMsg }}
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-info btn-sm" (click)="close()">Close</button>
    </div>
  </div>
</ng-container>
