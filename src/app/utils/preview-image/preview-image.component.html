  <div class="card-body">
    <div id="kartu-digital" class="kartu-digital" #kikContainer>
      <img src="/assets/img/template-2.jpeg" alt="" />
      <div class="content">
        <div class="info">
          <div class="name">
            {{ dataOrganisasi.nama_ketua }}
          </div>
          <div class="ketua">Ketua</div>
          <div class="organisasi">
            {{ dataOrganisasi.nama }}
          </div>
          <div class="nomor">
            {{ dataOrganisasi.nomor_induk }}
          </div>
        </div>
      </div>

      <div class="alamat">
        {{ dataOrganisasi.alamat }}
      </div>

      <div class="pas-foto">
        <img [src]="imageUrl" alt="" style="object-fit: cover" />
      </div>

      <div class="qrcode">
        <img [src]="qrcodeUrl" alt="" *ngIf="qrcodeUrl" />

        <p>Aktif sampai {{ formatDate(dataOrganisasi.tanggal_expired) }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="my-3 d-flex justify-content-center">
      <button
        class="btn btn-info btn-lg"
        [disabled]="cetak"
        (click)="generateKartuInduk()"
      >
        Generate Kartu Induk
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="cetak">
  <div class="spinner-wrapper">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
